<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="../internal.js"></script>
    <link rel="stylesheet" type="text/css" href="edittable.css">
</head>
<body>
<div class="wrapper">
    <div class="left">
        <div class="section">
            <h3><var id="lang_tableStyle"></var></h3>
            <ul>
                <li>
                    <label onselectstart="return false" class="Jtitle" onclick="Jtitle()"><span class="J_title checkbox"></span><input type="checkbox"  id="J_title" name="style" style="display:none;"/><var id="lang_insertTitle"></var></label>
                </li>
                <li>
                    <label onselectstart="return false" class="JtitleCol" onclick="JtitleCol()"><span class="J_titleCol checkbox"></span><input type="checkbox" style="display:none;" id="J_titleCol" name="style"/><var id="lang_insertTitleCol"></var></label>
                </li>
            </ul>
            <ul>
                <li>
                    <label onselectstart="return false" class="Jcaption" onclick="Jcaption()"><span class="J_caption checkbox"></span><input type="checkbox" style="display:none;" id="J_caption" name="style"/><var id="lang_insertCaption"></var></label>
                </li>
                <li>
                    <label onselectstart="return false" class="Jsorttable" onclick="Jsorttable()"><span class="J_sorttable checkbox"></span><input type="checkbox" style="display:none;" id="J_sorttable" name="style"/><var id="lang_orderbycontent"></var></label>
                </li>
            </ul>
            <div class="clear"></div>
        </div>
        <div class="section">
            <h3><var id="lang_tableSize"></var></h3>
            <ul>
                <li>
                    <label class="JautoSizeContent"><span class="J_autoSizeContent radio"></span><input onclick="JautoSizeContent()" id="J_autoSizeContent" name="size" style="display:none;"/><var id="lang_autoSizeContent"></var></label>
                </li>
                <li>
                    <label class="JautoSizePage"><span class="J_autoSizePage radio"></span><input onclick="JautoSizePage()" id="J_autoSizePage" name="size" style="display:none;"/><var id="lang_autoSizePage"></var></label>
                </li>
            </ul>
            <div class="clear"></div>
        </div>
        <div class="section">
            <h3><var id="lang_borderStyle"></var></h3>
            <ul>
                <li>
                    <span><var id="lang_color"></var></span>
                    <input type="text" class="tone" id="J_tone" readonly='readonly' />
                </li>
            </ul>
            <div class="clear"></div>
        </div>
    </div>
    <div class="right">
        <div class="section">
            <h3><var id="lang_example"></var></h3>
            <div class="preview" id="J_preview">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="edittable.js"></script>
</body>
</html>
