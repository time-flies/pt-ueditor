<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title></title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <script type="text/javascript" src="../internal.js"></script>
    <link rel="stylesheet" href="./searchreplace.css">
</head>

<body>
    <div class="warpper" id="searchtab">
        <div id="head" class="tabhead" style='display:none'>
            <span tabsrc="find" class="focus"><var id="lang_tab_search"></var></span>
            <span tabsrc="replace"><var id="lang_tab_replace"></var></span>
        </div>
        <div class="tabbody">
            <div class="panel" id="find" style="display:none;">
                <table>
                    <tr>
                        <td width="80"><var id="lang_search1"></var>: </td>
                        <td><input id="findtxt" type="text" class="int" /></td>
                    </tr>
                    <!--<tr>-->

                    <!--<td colspan="2"><span style="color:red"><var id="lang_searchReg"></var></span></td>-->
                    <!--</tr>-->
                    <tr>
                        <td><var id="lang_case_sensitive1"></var></td>
                        <td>
                            <input id="matchCase" type="checkbox" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input id="nextFindBtn" type="button" class="btn btn-default" />
                            <input id="preFindBtn" type="button" class="btn btn-primary" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            &nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <span id="search-msg" style="color:red"></span>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="panel" id="replace">
                <div class="input-box">
                    <label>
                            <var id="lang_search2"></var>
                            <input id="findtxt1" type="text" class="int"  />
                        </label>
                    <button id="preReplaceBtn"></button>
                    <button id="nextReplaceBtn"></button>
                </div>
                <div class="input-box">
                    <label>
                            <var id="lang_replace"></var>
                            <input id="replacetxt" type="text" class="int" />
                        </label>
                </div>
                <!--<div><var id="lang_case_sensitive2"></var></div>-->
                <div style="display: none;">
                    <input id="matchCase1" type="checkbox" />
                </div>


                <input id="repalceBtn" class="btn btn-default" type="button" /><input id="repalceAllBtn" class="btn btn-primary" type="button" />
                <input style="display:none;" id='findAllBtn' class='btn' type="button" />


                <div class='msg'>
                    <span id="search-msg" style="color:red"></span>
                    <span id="replace-msg" style="color:red"></span>
                </div>


            </div>
        </div>
    </div>
    <script type="text/javascript" src="searchreplace.js"></script>
</body>

</html>
